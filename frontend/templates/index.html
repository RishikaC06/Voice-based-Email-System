<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Demo</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Accessibility Demo</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Options</h5>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="compose" name="choice" value="compose">
                            <label class="form-check-label" for="compose">Compose Email</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="status" name="choice" value="status">
                            <label class="form-check-label" for="status">Get Mailbox Status</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="search" name="choice" value="search">
                            <label class="form-check-label" for="search">Search Mail</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="latest" name="choice" value="latest">
                            <label class="form-check-label" for="latest">Get Latest Mail</label>
                        </div>
                        <button class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Handling form submission
            $('#submitBtn').click(function() {
                var choice = $("input[name='choice']:checked").val();
                if (choice) {
                    $.ajax({
                        type: 'POST',
                        url: '/process_choice',
                        contentType: 'application/json',
                        data: JSON.stringify({'choice': choice}),
                        success: function(response) {
                            alert(response.message); // Showing response message
                        },
                        error: function(err) {
                            console.error('Error:', err);
                        }
                    });
                } else {
                    alert('Please select an option.'); // Alert if no option is selected
                }
            });
        });
    </script>
</body>
</html>
