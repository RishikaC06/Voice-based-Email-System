<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  </head>
  <body style="background-image: url('/static/dashboard_background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
          <h1>{{ welcome_message }}</h1>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <button class="btn btn-primary" id="startModelBtn" style="width:200px;background-color:#7b5ec9; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#a586de'" onmouseout="this.style.backgroundColor='#7b5ec9'"> Start Application</button>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
          <button class="btn btn-primary" type="submit" id="logoutBtn" style="width:200px;background-color:#7b5ec9; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#a586de'" onmouseout="this.style.backgroundColor='#7b5ec9'"> Logout</button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#startModelBtn").click(function () {
          var username = "{{ username }}";
          $.ajax({
            type: "POST",
            url: "/start_model",
            data: { username: username }, // Pass the username
            success: function (response) {
              console.log(response); // Log the response from the server
            }
          });
        });

        $("#logoutBtn").click(function() {
          $.ajax({
              type: "POST",
              url: "/logout", // Flask route for logout
              success: function(response) {
                  // Redirect to root URL after successful logout
                  window.location.href = "/";
              }
          });
      });
      });
    </script>
  </body>
</html>
