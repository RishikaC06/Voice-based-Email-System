<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice based Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for centering the form */
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            /* Outer border */
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>

<body style="background-image: url('/static/bground.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="registration-form" method="POST" action="/register" style="background-color: azure;">
                    <div class="mb-3">
                        <label for="UserID" class="form-label">User Id</label>
                        <input type="text" class="form-control" id="uid" name="username" aria-describedby="user id"
                            required>
                        <div class="form-text">Use only alphanumeric characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="EmailID" class="form-label">Email id</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email id"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="Emailpword" class="form-label">Email Password</label>
                        <input type="password" class="form-control" id="Emailpword" name="email_password" required>
                    </div>
                    <div class="text-center"> <!-- Center aligning div -->
                        <button type="submit" class="btn btn-primary" style="width:200px; background-color:#7b5ec9;transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#a586de'" onmouseout="this.style.backgroundColor='#7b5ec9'">Register</button>
                        {% if error %}
                        <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    </div>
                </form>
                <div style="text-align: center;"> <!-- Center aligning div -->
                    <h3>or</h3>
                </div>
                <form class="registration-form" method="POST" action="/login_with_voice" style="background-color: azure;">
                    <div class="text-center"> <!-- Center aligning div -->
                        <button type="submit" class="btn btn-primary" style="width:200px; background-color:#7b5ec9; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#a586de'" onmouseout="this.style.backgroundColor='#7b5ec9'">Login with voice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>

</html>
